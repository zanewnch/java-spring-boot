<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>get and post practice</title>
</head>
<body>
<!--get-->

        name: <input type="text" name="name"> <br>
        password: <input type="password" name="password"> <br>
        <input type="submit" value="submit to get"> <br>
    </form>
<!--post-->

        name: <input type="text" name="name"> <br>
        password: <input type="password" name="password"> <br>
        <input type="submit" value="submit to post"> <br>
    </form>


</body>
